<html>
    <head>
        <meta charset="UTF-8">
        <title>구구단</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <body>
            <div id="root"></div>
            <script type="text/babel">
                class GuGuDan extends React.Component {
                    constructor(props) {
                        super(props);
                        this.state = {
                            first: Math.ceil(Math.random() * 9),
                            second: Math.ceil(Math.random() * 9),
                            value: '',
                            result: '',
                            resultVal: '',
                        };
                    }

                    onSubmit = (e) => {
                        e.preventDefault();
                        if (parseInt(this.state.value) === this.state.first * this.state.second) {
                            this.setState((prevState) => {
                                return {
                                    result: '정답',
                                    first: Math.ceil(Math.random() * 9),
                                    second: Math.ceil(Math.random() * 9),
                                    value: '',
                                    resultVal: prevState.value,
                                }
                            });
                            this.input.focus();
                        } else {
                            this.setState({
                                result: '땡',
                                value: '',
                                resultVal: '',
                            });
                        }
                    };

                    onChange = (e) => this.setState({ value: e.target.value});

                    onRefInput = (c) => { this.input = c; }

                    render() {
                        return (
                            <React.Fragment>
                                <div>{this.state.first} 곱하기 {this.state.second} = ? </div>
                                <form onSubmit = {this.onSubmit}>
                                    <input ref ={this.onRefInput} type="number" value={this.state.value} onChange={this.onChange} />
                                    <button tyep="submit">입력</button>
                                </form>
                                <div>{this.state.resultVal} {this.state.result}</div>
                            </React.Fragment>
                        );
                    }
                }
            </script>
            <script type="text/babel">
                ReactDOM.render(<div><GuGuDan /></div>, document.querySelector('#root'));
            </script>
        </body>
    </head>
</html>
